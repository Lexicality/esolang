<!DOCTYPE html>
<html lang="en-gb">
<head>
	<meta charset="utf-8">
	<title>Brainfuck</title>
	<link rel="stylesheet" type="text/css" href="esolang.css">
	<style type="text/css">
	#rams {
		text-align: center;
	}
	</style>
<body>
	<div id="content">
		<h2>Program</h2>
		<p id="program" class="srccode">&nbsp;</p>
		<h2>STDOut</h2>
		<p id="stdout" class="srccode">&nbsp;</p>
		<h2>STDIn</h2>
		<textarea id="stdin" rows="3"></textarea>
		<h2>RAM</h2>
		<table id="rams" border="1">
			<thead></thead>
			<tbody></tbody>
		</table>
	</div>
	<div id="controls">
		<h2>Controls</h2>
		<div id="program-controls">
			<button id="program-pause">Resume</button>
			<button id="program-step">Step</button>
			<button id="program-restart">Restart</button>
		</div>
		<h2>Execution Speed</h2>
		<div id="exec-speed-container">
			<input id="exec-speed" type="number" value="1000" min="0">
			<span>ms</span>
		</div>
		<h2>Program Input</h2>
		<textarea id="program-input" rows="5"></textarea>
		<button id="program-compile">Compile</button>

	</div>
	<script src="brainfuck.js"></script>
</body>
</html>
