<!DOCTYPE html>
<html lang="en-gb">

<head>
	<meta charset="utf-8">
	<title>Befunge</title>
	<link rel="stylesheet" type="text/css" href="styles/esolang.css">
	<style type="text/css">
		/* https://codepen.io/client9/pen/qoJoZW */
		@font-face {
			font-family: "color-emoji";
			src: local("Apple Color Emoji"), local("Segoe UI Emoji"), local("Segoe UI Symbol"), local("Noto Color Emoji");
		}

		#dir {
			font-family: "color-emoji";
			text-align: center;
		}

		.srccode {
			background: #f8f5e4;
		}

		.srccode > .token.trail-step-0 {
			background: #fffbef;
		}

		#header-dir {
			margin-right: 1em;
		}
	</style>
	<link rel="modulepreload" href="./build/utils.js" />
	<link rel="modulepreload" href="./build/highlighter.js" />
	<link rel="modulepreload" href="./build/rams.js" />
	<link rel="modulepreload" href="./build/befunge.js" />

<body>
	<main id="main">
		<header id="header">
			<section id="header-dir">
				<h2>Dir</h2>
				<div id="dir">ðŸ”œ</td>
			</section>
			<section id="header-ram">
				<h2>Stack</h2>
				<div id="rambox">
					<table id="rams" border="1">
						<tbody>
							<tr id="ram-values"></tr>
						</tbody>
					</table>
				</div>
			</section>
			<section id="header-controls">
				<h2>Controls</h2>
				<form onsubmit="javascript:return false">
					<fieldset id="program-controls">
						<button type="button" id="program-pause" disabled>Start</button>
						<button type="button" id="program-step" disabled>Step</button>
						<button type="button" id="program-restart" disabled>Restart</button>
						<button type="button" id="program-new">New</button>
					</fieldset>
					<label id="exec-speed-container">
						<span>Execution Speed</span>
						<input id="exec-speed" type="number" value="1000" min="0" size="1">
					</label>
				</form>
			</section>
		</header>
		<section id="program-wrapper">
			<h2>Program</h2>
			<p id="program" class="srccode"></p>
		</section>
		<section id="stdout-wrapper">
			<h2>Output</h2>
			<p id="stdout" class="srccode"></p>
		</section>
	</main>
	<section id="compiler-modal" class="modal">
		<section class="modal-content">
			<h2>Program Input</h2>
			<div id="compiler-errors"></div>
			<form id="compiler-form" action="#">
				<textarea id="program-input" required></textarea>
				<button type="submit" id="program-compile">Compile</button>
			</form>
			<button type="button" class="modal-close">cancel</button>
		</section>
	</section>
	<script type="module" src="./build/befunge.js"></script>
</body>

</html>
